<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmers Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Farmers Connect</h1>
    <p>A platform to connect farmers and promote agricultural collaboration.</p>
  </header>
  <div class="container">
    <h2>Welcome to Farmers Connect!</h2>
    <p>Connect with fellow farmers, share knowledge, and collaborate on agricultural projects.</p>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location"><br><br>
      <label for="interests">Interests:</label>
      <textarea id="interests" name="interests" rows="4"></textarea><br><br>
      <button type="submit">Join Farmers Connect</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2023 Farmers Connect. All rights reserved.</p>
  </footer>
</body>
</html>
